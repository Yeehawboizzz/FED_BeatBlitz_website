<!doctype html>
<html lang="en">
  
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BEATBLITZ</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="../CSS/mcq-game-style.css" rel="stylesheet" type="text/css">
<script src="../JS/game.js"></script>
</head>

<body class = "flex background">
    <!--Animation for score above or equals to 7-->
    <div id="result-animation-container">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
        <dotlottie-player src="https://lottie.host/456cfaa0-aa67-42bb-a6bc-e864612f466b/vhyQWOeHzn.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

    <!--Quiz-->
    <div class = "wrapper">
        <div class = "quiz-container">
            <div class = "quiz-head">
            <h1 class = "quiz-title">BEATBLITZ</h1>
            <div class = "quiz-score flex">
                <span id = "correct-score">0</span>/<span id = "total-question">10</span>
            </div>
            </div>
            
            <div class = "quiz-body">
                <!--Question-->
                <h2 class = "quiz-question" id = "question"><!--Question--></h2>
                <ul class = "quiz-options">
                    <!--<li>1. Option1</li>
                    <li>2. Option2</li>
                    <li>3. Option3</li>
                    <li>4. Option4</li>-->
                </ul>
                <div id = "result">
                </div>
            </div>
            <div class = "quiz-foot">
                <button type = "button" id = "check-answer">Check Answer</button>
                <button type = "button" id = "back-home">Back to Main Menu</button>
            </div>
        </div>
    </div>
</body>
</html>
