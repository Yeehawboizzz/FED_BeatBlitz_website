    <!--Function that triggers Easter Egg Audio-->
    <script>
        let audio = document.getElementById('bgm');
        let playPauseButton = document.getElementById('playPauseButton');
        function togglePlayPause() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
        }
    </script>
