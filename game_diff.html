<body>
<script src="difficulty.js"></script>
<div class="screen">
    <img src="Images/Background.jpg" width="100%">

    <audio id="bgm" controls autoplay loop>
        <source src="bgm.mp3" type="audio/mp3">
    </audio>

    <script>
        let audio = document.getElementById('bgm');
        let playPauseButton = document.getElementById('playPauseButton');
        function togglePlayPause() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
        }
    </script>

    <div class="menu">
    <h1>BEATBLITZ</h1>
    <h3>The World of<div id="playPauseButton" class="glow" onclick="togglePlayPause()">Rhythm</div></h3>
    <ul>
        <li><button id="easyCategory">BEGINNER</button></li>
        <li><button id="mediumCategory">INTERMEDIATE</button></li>
        <li><button id="hardCategory">EXPERT</button></li>
        <li><h1><a id="playLink" href="#">PLAY</a></h1></li>
        <li><a href="game_home.html">Back</a></li>
    </ul>
    </div>
</div>
